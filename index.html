<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
    }
    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      color: #3730a3;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .btn {
      padding: 0.6rem 1.3rem;
      background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #be185d 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .search {
      flex: 1;
      min-width: 180px;
      padding: 0.6rem 1rem;
      border: 1.5px solid #c7d2fe;
      border-radius: 8px;
      font-size: 1rem;
      background: #f3f4f6;
      transition: border 0.2s;
    }
    .search:focus {
      border-color: #6366f1;
      outline: none;
      background: #fff;
    }
    .card {
      background: #f9fafb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.06);
      padding: 1.2rem 1rem;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(99,102,241,0.04);
    }
    th, td {
      padding: 0.75rem 0.7rem;
      text-align: left;
    }
    th {
      background: #eef2ff;
      color: #3730a3;
      font-weight: 600;
      border-bottom: 2px solid #c7d2fe;
    }
    tr {
      transition: background 0.2s;
    }
    tr:hover {
      background: #f3f4f6;
    }
    td {
      border-bottom: 1px solid #f3f4f6;
      color: #444;
    }
    #loading, #error {
      text-align: center;
      margin: 2rem 0;
      font-size: 1.1rem;
    }
    #loading { color: #6366f1; }
    #error { color: #dc2626; }
    @media (max-width: 600px) {
      .container { padding: 1rem 0.5rem; }
      th, td { padding: 0.5rem 0.3rem; font-size: 0.97rem; }
      .top-bar { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘¤ User Dashboard</h1>
    <div class="top-bar">
      <a href="/add-user.html"><button class="btn">âž• Add User</button></a>
      <input class="search" id="search" placeholder="Search by name or city" />
    </div>
    <div id="loading">Loading users...</div>
    <div id="error"></div>
    <div class="card">
      <table id="userTable" style="display:none">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>City</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const table = document.getElementById('userTable');
  const tbody = table.querySelector('tbody');
  let users = [];

  // Fetch users from external API
  fetch('https://jsonplaceholder.typicode.com/users')
    .then(res => res.json())
    .then(data => {
      users = data;
      render(users);
      loading.style.display = 'none';
      table.style.display = '';
    })
    .catch(() => {
      error.textContent = 'Failed to load users';
      loading.style.display = 'none';
    });

  function render(list) {
    tbody.innerHTML = '';
    if (list.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#888;">No users found.</td></tr>`;
      return;
    }
    list.forEach(u => {
      tbody.innerHTML += `<tr>
        <td>${u.name}</td>
        <td>${u.email}</td>
        <td>${u.phone ? u.phone : '-'}</td>
        <td>${u.address && u.address.city ? u.address.city : '-'}</td>
      </tr>`;
    });
  }

  document.getElementById('search').oninput = function() {
    const q = this.value.toLowerCase();
    render(users.filter(u =>
      u.name.toLowerCase().includes(q) ||
      (u.address && u.address.city && u.address.city.toLowerCase().includes(q))
    ));
  };
  </script>
</body>
</html>
